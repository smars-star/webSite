<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>摄像头拍照和获取经纬度</title>
</head>
<body>

    <video id="video" width="480" height="320" autoplay playsinline></video>

<div>
    <button id="capture">拍照</button>
    <p id="showErrorMessInfoID"></p>
 </div>
<canvas id="canvas" width="480" height="320"></canvas>
	 <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>	
<script>
	var constraints = {
         video: true
        };

var video = document.querySelector('video');
const canvas = document.getElementById('canvas');
const context = canvas.getContext('2d');
	
	
   //访问用户媒体设备的兼容方法
    function getUserMedia(constraints, success, error) {
      if (navigator.mediaDevices.getUserMedia) {
        //最新的标准API
        navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
      } else if (navigator.webkitGetUserMedia) {
        //webkit核心浏览器
        navigator.webkitGetUserMedia(constraints,success, error)
      } else if (navigator.mozGetUserMedia) {
        //firfox浏览器
        navigator.mozGetUserMedia(constraints, success, error);
      } else if (navigator.getUserMedia) {
        //旧版API
        navigator.getUserMedia(constraints, success, error);
      }
    }

function handleSuccess(stream) {
  window.stream = stream; // only to make stream available to console
  video.srcObject = stream;
}

function handleError(error) {
  document.getElementById("showErrorMessInfoID").innerHTML= "访问用户媒体设备失败：" + error.name +", "+ error.message);
}

	if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
		
            //navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError);
	    getUserMedia(constraints, handleSuccess, handleError);
		
	}else{
	 alert('你的浏览器不支持访问用户媒体设备');
	}
	
	 document.getElementById('capture').addEventListener('click', function () {
            context.drawImage(video, 0, 0, 480, 320);      
    })
	</script>


</body>
</html>
